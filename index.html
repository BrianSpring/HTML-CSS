<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MyNewShop - Encuentra tu distribuidor de confianza">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>MyNewShop - Distribuidores de Confianza</title>
</head>
<body class="home-page">
    <header class="header" role="banner">
    </header>

    <main class="main-content" role="main">
        <section class="section" aria-label="Logo principal">
            <div class="section__image-container">
                <img src="/resources/Logo.png" alt="Logo MyNewShop" class="section__image" width="300" height="300">
            </div>
        </section>

        <section class="search" aria-label="Búsqueda de productos">
            <p class="section__text">Busca qué producto necesitas y nosotros te acercamos al mejor distribuidor.</p>
            <form action="pages/productos.html" method="GET" class="search__form" role="search">
                <input type="text" name="query" placeholder="Buscar productos..." class="search__input" aria-label="Buscar productos">
                <button type="submit" class="search__button" aria-label="Buscar">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>
            </form>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="footer__content">
            <div class="footer__info">
                <h3>Contacto</h3>
                <p><i class="fas fa-envelope" aria-hidden="true"></i> info@mynewshop.com</p>
                <p><i class="fas fa-phone" aria-hidden="true"></i> +123 456 7890</p>
            </div>
            <div class="footer__social">
                <h3>Síguenos</h3>
                <div class="social-icons">
                    <a href="https://www.instagram.com/brian_spring03?igsh=MWExeTl2cjFrZGwwZw==" class="social-link" aria-label="Instagram">
                        <img src="/resources/Ig.gif" alt="Instagram" class="social-icon" width="30" height="30">
                    </a>
                    <a href="https://www.instagram.com/brian_spring03?igsh=MWExeTl2cjFrZGwwZw==" class="social-link" aria-label="Facebook">
                        <img src="/resources/Face.gif" alt="Facebook" class="social-icon" width="30" height="30">
                    </a>
                    <a href="https://www.instagram.com/brian_spring03?igsh=MWExeTl2cjFrZGwwZw==" class="social-link" aria-label="LinkedIn">
                        <img src="/resources/Linke.gif" alt="LinkedIn" class="social-icon" width="30" height="30">
                    </a>
                </div>
            </div>
            <nav class="footer__links" aria-label="Navegación principal">
                <h3>Navegación</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pages/marcasdisponibles.html">Marcas disponibles</a></li>
                    <li><a href="pages/nuestrosmayoristas.html">Nuestros mayoristas</a></li>
                    <li><a href="pages/sobrenosotros.html">Sobre nosotros</a></li>
                </ul>
            </nav>
            <div class="footer__text">
                <p>© 2024 MyNewShop - Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
